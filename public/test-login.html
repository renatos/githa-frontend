<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Githa - Google Login Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f8fafc;
            color: #1e293b;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        h1 {
            margin-top: 0;
            font-size: 1.5rem;
        }

        p {
            color: #64748b;
            margin-bottom: 2rem;
        }

        .google-btn {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .google-btn:hover {
            background-color: #3367d6;
        }

        .google-icon {
            width: 18px;
            height: 18px;
            background: white;
            padding: 4px;
            border-radius: 2px;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Githa</h1>
        <p>Ferramenta simples para testar o Login do Google e obter tokens de sincronização.</p>

        <button onclick="loginWithGoogle()" class="google-btn">
            <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" class="google-icon" alt="G">
            Entrar com Google
        </button>
    </div>

    <script>
        function loginWithGoogle() {
            const clientId = '124288043832-v58qkpiqvqgh8kjs2bi1bjup9ua7j2od.apps.googleusercontent.com';
            const redirectUri = window.location.origin + '/auth/google/callback';
            const scope = [
                'openid',
                'email',
                'profile',
                'https://www.googleapis.com/auth/calendar',
                'https://www.googleapis.com/auth/contacts'
            ].join(' ');

            const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?` +
                `client_id=${clientId}&` +
                `redirect_uri=${redirectUri}&` +
                `response_type=code&` +
                `scope=${scope}&` +
                `access_type=offline&` +
                `prompt=consent`;

            window.location.href = authUrl;
        }
    </script>
</body>

</html>
